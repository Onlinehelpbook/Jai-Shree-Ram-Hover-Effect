<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 3d aniamtion | untoldcoding</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

      <div class="card" onmouseover="playRam()" onmouseout="stopRam()">
        <div class="wrapper">
          <img src="./img/main.jpg" class="cover-image" />
        </div>
        <img src="./img/title1c.png" class="title" />
        <img src="./img/main2.png" class="character" />
      </div>

      <audio src="./src/ram.mp3" id="ram" type="audio/mpeg" controls></audio>

      <script>

      	var audioRam = document.getElementById("ram");

      	function playRam() {
      		audioRam.currentTime = 0;
      		audioRam.play();
      	}

      	function stopRam() {
      		audioRam.pause();
      	}
      </script>

  </body>
</html>
